<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto JavaScript</title>
  </head>
  <body>
    <header>
      <input type="text" id="busca" onkeyup="pesquisarTarefas()" placeholder="Pesquisar por Titulo" />
    </header>
    <main>
      <section id="tarefas">
        <div id="content">
          <h1>Tarefas</h1>
          <h5 id="contadorTarefas">Total de Tarefas registrada: 0</h5>
          <button onclick="abrirModal()">Nova tarefa</button>
        </div>
        <ul id="lista"></ul>
      </section>

      <section id="overlay" onclick="fecharModal()"></section>

      <div id="criarTarefa" class="modal">
        <form onsubmit="novaTarefa()">
          <h3>Criar Tarefa <box-icon name='x' size="md" onclick="fecharModal()"></box-icon></h3>
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" required />
          <label for="descricao">Descrição</label>
          <textarea id="descricao" required></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script> 

  </body>
</html>
